<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-4">
    <form [formGroup]="personForm" (ngSubmit)="handleSubmit()">
      <h2 class="text-center">Nuevo Usuario</h2>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="CÃ©dula"
          name="document"
          formControlName="document"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Nombres"
          name="names"
          formControlName="names"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Apellidos"
          name="lastnames"
          formControlName="lastnames"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Correo"
          name="mail"
          formControlName="mail"
        />
      </mat-form-field>
      <div class="d-flex">
        <button mat-button class="bg-success text-white btn-block mt-2 mr-2">
          Guardar
        </button>
        <button
          mat-button
          type="button"
          (click)="goBack()"
          class="btn-block mt-2"
        >
          Volver
        </button>
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-8">
    <div class="table_all">
      <table mat-table [dataSource]="persons">
        <ng-container matColumnDef="names">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let element">
            {{ element.names }}
          </td>
        </ng-container>
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.Correo }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th colspan="3" mat-header-cell *matHeaderCellDef>Acciones</th>
          <ng-container *matCellDef="let element">
            <ng-container *ngIf="element.Asignacion == '1'">
              <td mat-cell>
                <button
                  mat-icon-button
                  type="button"
                  (click)="showPerson(element)"
                >
                  <mat-icon style="color: #f0ad4e">edit</mat-icon>
                </button>
              </td>
              <td mat-cell>
                <button
                  mat-icon-button
                  type="button"
                  (click)="deletePerson(element.IdPersona)"
                >
                  <mat-icon style="color: #d9534f">delete_outline</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container *ngIf="element.Asignacion == '0'">
              <td mat-cell></td>
              <td mat-cell></td>
            </ng-container>

            <td mat-cell>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="element.checked"
                  (change)="selectAuthor(element, $event)"
                />
                <label class="form-check-label" for="defaultCheck1">
                  {{ element.selected }}
                </label>
              </div>
            </td>
          </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="personsTable; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: personsTable"></tr>
      </table>
      <div class="spinner" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      <mat-paginator
        #paginator
        [pageSizeOptions]="[4]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
