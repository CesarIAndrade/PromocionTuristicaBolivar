<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="researchForm" (ngSubmit)="handleSubmit()" novalidate>
          <h2 class="text-center">Nueva Publicación</h2>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Título"
              name="researchTitle"
              formControlName="researchTitle"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Enlace de Publicación"
              name="researchLink"
              formControlName="researchLink"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              readonly
              [matDatepicker]="picker"
              placeholder="Fecha de Publicación"
              formControlName="researchPubDate"
            />
            <mat-datepicker #picker></mat-datepicker>
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
          </mat-form-field>
          <span>
            {{ authors.length }} autores seleccionados
          </span>
          <button mat-button type="button" class="bg-warning text-white btn-block mt-2" (click)="addAuthors()">
            Añadir Autor(es)
          </button>
          <div class="d-flex mt-2">
            <button mat-button class="bg-success text-white btn-block mt-2 mr-2">
              Guardar
            </button>
            <button mat-button type="button" (click)="goBack()" class="btn-block mt-2">
              Volver
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
