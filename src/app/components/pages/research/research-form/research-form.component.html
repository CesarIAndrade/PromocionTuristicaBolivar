<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6">
    <div class="card">
      <div class="card-body">
        <form>
          <h2 class="text-center">Nueva Publicación</h2>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Título"
              name="researchTitle"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Enlace de Publicación"
              name="researchLink"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              readonly
              [matDatepicker]="picker"
              placeholder="Fecha de Publicación"
            />
            <mat-datepicker #picker></mat-datepicker>
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
          </mat-form-field>
          <button mat-button class="bg-warning text-white btn-block mt-2" (click)="addAuthors()">
            Añadir Autor(es)
          </button>
          <button mat-button class="bg-success text-white btn-block mt-2">
            Guardar
          </button>
          <button mat-button type="button" class="btn-block mt-2">
            Volver
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
