<div class="row justify-content-center">
  <div class="col-xs-12 col-sm-12 col-md-4">
    <div class="px-4">
      <form [formGroup]="articleForm" (ngSubmit)="handleSubmit()">
        <h2 class="text-center">{{ action }} Noticia</h2>
        <mat-form-field>
          <input
            matInput
            type="text" 
            placeholder="Título"
            name="title"
            formControlName="title"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Descripción Corta"
            name="shortDescription"
            formControlName="shortDescription"
          />
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            type="text"
            rows="3"
            placeholder="Descripción"
            name="description"
            formControlName="description"
          ></textarea>
        </mat-form-field>
        <button
          [disabled]="articleForm.invalid"
          mat-button
          class="bg-success text-white btn-block mt-2"
        >
          {{ action }}
        </button>
        <button
          mat-button
          type="button"
          (click)="goBack()"
          class="btn-block mt-2"
        >
          Volver
        </button>
      </form>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-4">
    <div style="margin-top: 1rem;">
      <input
        style="display: none;"
        type="file"
        placeholder="Awesome Input"
        (change)="uploadPhoto($event)"
        #image
        (change)="uploadPhoto($event)"
      />
      <img 
        [src]="imageSelected || '../../../../assets/images/no_image.jpg'"
        (click)="image.click()"
      />
    </div>
  </div>
</div>
