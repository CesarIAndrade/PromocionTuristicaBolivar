<div class="row justify-content-center">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="activityForm" (ngSubmit)="handleSubmit()">
          <h2 class="text-center">{{ action }} Actividad</h2>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Actividad"
              name="activity"
              formControlName="activity"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Comunidad"
              name="comunity"
              formControlName="comunity"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="datetime-local"
              placeholder="Fecha Inicio"
              formControlName="startDay"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="datetime-local"
              placeholder="Fecha Fin"
              formControlName="endDay"
            />
          </mat-form-field>
          <mat-form-field>
            <textarea
              matInput
              type="text"
              rows="3"
              placeholder="DescripciÃ³n"
              name="description"
              formControlName="description"
            ></textarea>
          </mat-form-field>
          <button mat-button class="bg-success text-white btn-block mt-2">
            Guardar
          </button>
          <button
            mat-button
            type="button"
            (click)="goBack()"
            class="btn-block mt-2"
          >
            Volver
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <input
          style="display: none;"
          type="file"
          placeholder="Awesome Input"
          (change)="uploadPhoto($event)"
          #image
        />
        <img
          [src]="imageSelected || '../../../../assets/images/no_image.jpg'"
          (click)="image.click()"
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </div>
</div>
